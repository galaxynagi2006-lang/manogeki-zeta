        /* 全体の背景とフォント */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #e1f5fe 100%);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #444;
        }

        /* タイトル部分 */
        h1 {
            font-size: 2.2rem;
            color: #d81b60;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        /* リンクのコンテナ */
        .links-container {
            width: 100%;
            max-width: 450px;
        }

        /* 各リンクボタンの基本スタイル */
        .link-card {
            display: block;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            color: #d81b60;
            font-weight: bold;
            border-radius: 50px; /* 角丸で魔法少女っぽく */
            border: 2px solid #f06292;
            box-shadow: 0 4px 15px rgba(240, 98, 146, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        /* ホバー（マウスを乗せた時）の動き */
        .link-card:hover {
            transform: scale(1.03);
            background: #f06292;
            color: white;
            box-shadow: 0 6px 20px rgba(240, 98, 146, 0.4);
        }

        /* Coming Soon（クリックできないボタン） */
        .coming-soon {
            background: rgba(200, 200, 200, 0.5);
            color: #888;
            border: 2px dashed #bbb;
            box-shadow: none;
            cursor: default;
        }
        .coming-soon:hover {
            transform: none;
            background: rgba(200, 200, 200, 0.5);
            color: #888;
        }

        /* セクション分けのラベル */
        .section-label {
            text-align: center;
            font-weight: bold;
            margin: 25px 0 15px;
            color: #880e4f;
            font-size: 1.1rem;
            border-bottom: 1px solid #f06292;
            display: block;
            padding-bottom: 5px;
        }

        /* おまけセクション */
        .omake {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #9575cd;
            color: #5e35b1;
        }
        .omake:hover {
            background: #9575cd;
        }
